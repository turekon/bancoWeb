<html xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui">  
  
    <h:head>  
  
    </h:head>  
      
    <h:body>  
		<h:graphicImage value="/img/logo-monopoly2.jpg" style="margin-left: auto; margin-right: auto; display: block;"/>
		<p:layout style="min-width:400px;min-height:200px;">
		    <p:layoutUnit position="west" resizable="true" >
		        <p:menu toggleable="true">
			        <p:submenu label="Catalogos">
			            <p:menuitem value="Cliente" outcome="/cliente.xhtml" icon="ui-icon-star"/>
			            <p:menuitem value="Usuarios" outcome="/usuario.xhtml" icon="ui-icon-star"/>
			        </p:submenu>
			        <p:submenu label="Transacciones">
			            <p:menuitem value="Transacciones" outcome="/transacciones.xhtml" icon="ui-icon-star"/>
			        </p:submenu>
			    </p:menu>
		    </p:layoutUnit>
		 
		    <p:layoutUnit position="center">
				<h:form>
					<p:growl id="msg"/>
					<p:panel header="Formulario de Usuarios" id="pnlFormularioUsuarios">
						<h:panelGrid columns="2" border="0">
							<p:outputLabel value="Cédula"/>
							<p:inputText id="txtCedula" binding="#{usuarioVista.txtCedula}" >
								<p:ajax listener="#{usuarioVista.txtCedulaListener}" update="pnlFormularioUsuarios"/>
							</p:inputText>
							
							<p:outputLabel value="Tipo Usuario"/>
							<p:selectOneMenu id="somTipoUsuario" binding="#{usuarioVista.somTiposUsuario}">
								<f:selectItem itemLabel="-Seleccione-" itemValue="-1"/>
								<f:selectItems value="#{usuarioVista.losTiposUsuariosItem}"/>
							</p:selectOneMenu>
							
							<p:outputLabel value="Nombre"/>
							<p:inputText id="txtNombre" binding="#{usuarioVista.txtNombre}"/>
							
							<p:outputLabel value="Login"/>
							<p:inputText id="txtLogin" binding="#{usuarioVista.txtLogin}" />
							
							<p:outputLabel value="Clave"/>
							<p:inputText id="txtClave" binding="#{usuarioVista.txtClave}" />
							
						</h:panelGrid>
						<h:panelGrid columns="4" border="0">
							<p:commandButton id="btnCrear" value="Crear"         binding="#{usuarioVista.btnCrear}"     disabled="true"   action="#{usuarioVista.crearAction}"     update="msg, pnlFormularioUsuarios"/>
							<p:commandButton id="btnModificar" value="Modificar" binding="#{usuarioVista.btnModificar}" disabled="true"   action="#{usuarioVista.modificarAction}" update="msg, pnlFormularioUsuarios"/>
							<p:commandButton id="btnBorrar" value="Borrar"       binding="#{usuarioVista.btnBorrar}"    disabled="true"   action="#{usuarioVista.borrarAction}"    update="msg, pnlFormularioUsuarios"/>
							<p:commandButton id="btnLimpiar" value="Limpiar"     binding="#{usuarioVista.btnLimpiar}"   disabled="false"  action="#{usuarioVista.limpiarAction}"   update="msg, pnlFormularioUsuarios"/>
						</h:panelGrid>
						<br/>
						<p:accordionPanel>
						<p:tab title="Listado de Usuarios">
						<p:dataTable id="tblUsuario" var="usuario" value="#{usuarioVista.losUsuarios}" 
									 paginator="true" rows="5"
									 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									 rowsPerPageTemplate="5,10,15">							
							<p:column headerText="Cédula" filterBy="#{usuario.usuCedula}">
								<p:outputLabel value="#{usuario.usuCedula}" />
							</p:column>
							<p:column headerText="Nombre" filterBy="#{usuario.usuNombre}">
								<p:outputLabel value="#{usuario.usuNombre}" />
							</p:column>
							<p:column headerText="Nombre" filterBy="#{usuario.usuLogin}">
								<p:outputLabel value="#{usuario.usuLogin}" />
							</p:column>
						</p:dataTable>
						</p:tab>
						</p:accordionPanel>
					</p:panel>
				</h:form>      
          	</p:layoutUnit>
          </p:layout>
    </h:body>  
</html>
